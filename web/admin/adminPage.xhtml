    <ui:define name="content">

                    <h:column>
                        <f:facet name="header">
                            <h:column>

                        </f:facet>
                        <h:commandButton styleClass="btn btn-success btn-md"  value="#{ch.title}" action="#{adminController.findChapter(ch.id)}" >

                        </h:commandButton>
                    </h:column>
                    <h:column >
                        <h:commandButton styleClass="btn btn-danger" value="X" action="#{adminController.deleteChapter(ch.id)}" />
                    </h:column>
                </h:dataTable>


                <h:panelGrid columnClasses="vertical" id = "panel" columns = "1">

                    <f:facet name = "header">
                        <h:inputText value = "#{adminController.chapter.title}"/>
                    </f:facet>
                    <h:inputTextarea value = "#{adminController.chapter.content}"  escape="true"/>
                    <h:outputLabel value="Теги:"/>
                    <h:inputText value="#{adminController.chapter.tags}"/>
                    <h:commandButton value="Сохранить изменения" action="#{adminController.updateChapter()}" />
                    <h:commandButton value="Добваить как новую главу" action="#{adminController.createChapter()}"/>
