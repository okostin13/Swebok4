<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../layout.xhtml">

    <ui:define name="title">SWEBOK</ui:define>





    <ui:define name="auth">
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="#{adminController.logOut()}" value="Выход">  </h:commandButton>
        </h:form>
    </ui:define>




    <br/>
    <br/>
    <br/>
    <br/>

    <ui:define name="content">
        <h:form id ="form">

            <h:panelGrid id="pGrid" columns="2"  columnClasses="vertical" >



                <h:dataTable id="chapterlist"  value ="#{adminController.findAllChapters()}" var ="ch" columnClasses="btn-group-vertical" >
                    <h:column>
                        <f:facet name="header">
                            <h:column>
                                <h:outputText value="Глава"/>
                            </h:column>
                        </f:facet>
                        <h:commandButton styleClass="btn btn-success btn-md" style="width: 200px;"  value="#{ch.title}" action="#{adminController.findChapter(ch.id)}" >
                            <f:ajax execute=":form" render=":form :panel"/>
                        </h:commandButton>
                    </h:column>
                    <h:column >
                        <h:commandButton styleClass="btn btn-danger" value="X" action="#{adminController.deleteChapter(ch.id)}" />
                    </h:column>
                </h:dataTable>


                <h:panelGrid  style="margin-left:40px;" columnClasses="vertical" id = "panel" columns = "1"  >



                    <f:facet name = "header">

                        <h:inputText value = "#{adminController.chapter.title}"  />
                        <h:commandButton styleClass="btn btn-success" value="Сохранить изменения" action="#{adminController.updateChapter()}" style="margin-left:10px;">
                            <f:ajax execute=":form" render=":form"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-success" value="Очистить поле" action="#{adminController.clearField()}" style="margin-left:10px;">
                            <f:ajax execute=":form" render=":form"/>
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-success" value="Добавить как новую главу" action="#{adminController.createChapter()}" style="margin-left:10px;" >
                            <f:ajax execute=":form" render=":form"/>
                        </h:commandButton>


                    </f:facet>
                    <h:outputLabel value="Теги:"/>
                    <h:inputTextarea  value="#{adminController.chapter.tags}" style="width: 100%" rows="2"/>
                    <h:inputTextarea value = "#{adminController.chapter.content}" style="width: 100%" rows="30"  escape="true"/>





                </h:panelGrid>

            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
</html>
